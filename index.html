<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moulika Manthripragada | DevOps Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio of Moulika Manthripragada, DevOps Engineer specializing in CI/CD, Docker, Kubernetes, and AWS." />
  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2933;
      --card-bg: #0b1220;
      --chip-bg: #020617;
      --danger: #f97373;
      --success: #4ade80;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 32px 16px 72px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-initials {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: linear-gradient(135deg, #38bdf8, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: #0b1220;
      box-shadow: 0 12px 30px rgba(56, 189, 248, 0.4);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-text span:first-child {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .brand-text span:last-child {
      font-size: 12px;
      color: var(--muted);
    }

    nav ul {
      display: flex;
      gap: 18px;
      list-style: none;
      font-size: 14px;
    }

    nav a {
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      transition: background 0.2s, color 0.2s;
    }

    nav a:hover {
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
    }

    .pill-primary {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: var(--radius-pill);
      padding: 6px 12px;
      font-size: 12px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: var(--muted);
      background: rgba(15, 23, 42, 0.65);
      backdrop-filter: blur(10px);
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, var(--accent), #4f46e5);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.9);
    }

    .pill-primary span {
      color: var(--text);
      font-weight: 500;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.2fr);
      gap: 32px;
      align-items: center;
      margin-bottom: 40px;
    }

    .hero-main h1 {
      font-size: clamp(30px, 4vw, 36px);
      margin: 10px 0 8px;
    }

    .hero-main h1 span {
      background: linear-gradient(120deg, #38bdf8, #a855f7, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-title-sub {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .hero-summary {
      font-size: 14px;
      color: #cbd5f5;
      margin-bottom: 18px;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .chip {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      background: var(--chip-bg);
      border: 1px solid rgba(15, 23, 42, 0.9);
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      opacity: 0.8;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: var(--radius-pill);
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #4f46e5);
      color: #0b1220;
      box-shadow: 0 12px 28px rgba(56, 189, 248, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(56, 189, 248, 0.45);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.8);
      color: var(--text);
      border-color: rgba(148, 163, 184, 0.45);
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 0.9);
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    .hero-meta div span:first-child {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
      margin-bottom: 3px;
    }

    .hero-card {
      border-radius: 24px;
      padding: 18px 18px 16px;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.25), transparent 55%), radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.9), #020617);
      border: 1px solid rgba(30, 64, 175, 0.8);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .hero-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .hero-role {
      font-size: 13px;
      font-weight: 600;
    }

    .hero-location {
      font-size: 11px;
      color: var(--muted);
    }

    .hero-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .hero-stat {
